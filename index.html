<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Train Time</title>


</head>

<header>
</header>

<body>

	<header>
		<div class="jumbotron">
			<div class="containter" id="header">
	  			<h1>Anytime is Train Time</h1> 
	  			<h3>CHUGGA CHUGGA CHUGGA CHUGGA</h3>
	  		</div>
		</div>
	</header>


	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Current Train Schedule</h3>
  				</div>
				<table id="resultsBox" class="display" cellspacing="0" width="100%">
        			<thead>
           			 <tr>
                		<th>Train Name</th>
		                <th>Destination</th>
		                <th>Frequency (min)</th>
		                <th>Next Arrival</th>
		                <th>Minutes Away</th>
            		</tr>
        		</thead>
        </table>
			</div>
		</div>
	</div>

		
 	<div class="row">
 		<div class="col-md-10 col-md-offset-1">
  			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Add Train</h3>
  				</div>
	  			<div class="panel-body">
	    			<div class="form">
						<form>
							<div class="form-group">
								<label for="name">Train Name</label>
								<input type="text" class="form-control" id="name">
								<label for="destination">Destination</label>

								<input type="text" class="form-control" id="destination">

								<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTrainTime">
								<label for="frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency">
							</div>
						</form>
						<div class="buttons">
							<button type="button" class="btn btn-secondary" id="submit Button">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	</div>

<!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
